syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	float speed = 6;
	StateMachine state = 7;
}

message ObjectInfo
{
	uint64 object_id = 1;
	int32 playerIndex = 2;
	PosInfo pos_info = 3;
	ObjectType object_type = 4;
	CreatureType creature_type = 5;
	PlayerType player_type = 6;
}

message StatInfo
{
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 attack = 4;
	float speed = 5;
	uint32 totalExp = 6;
}

message SkillInfo
{
	int32 skillId = 1;
}