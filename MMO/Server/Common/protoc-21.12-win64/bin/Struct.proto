syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	float speed = 6;
	StateMachine state = 7;
}

message ObjectInfo
{
	uint64 object_id = 1;
	PosInfo pos_info = 2;
	ObjectType object_type = 3;
	CreatureType creature_type = 4;
	PlayerType player_type = 5;
}