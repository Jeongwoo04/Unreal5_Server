syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	float speed = 6;
	StateMachine state = 7;
}

message ObjectInfo
{
	uint64 object_id = 1;
	int32 playerIndex = 2;
	PosInfo pos_info = 3;
	ObjectType object_type = 4;
	CreatureType creature_type = 5;
	PlayerType player_type = 6;
}

message StatInfo
{
	int32 dataId = 1;
	int32 level = 2;
	int32 hp = 3;
	int32 maxHp = 4;
	int32 attack = 5;
	float speed = 6;
	uint32 totalExp = 7;
}

message Vec3
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message HpChange
{
	uint64 object_id = 1;
	int32 hp = 2;
}

message Death
{
	uint64 object_id = 1;
	optional uint64 attacker_id = 2;
}