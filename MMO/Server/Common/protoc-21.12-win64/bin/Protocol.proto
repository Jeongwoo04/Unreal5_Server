syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	repeated ObjectInfo players = 2;
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo object = 2;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{

}

message S_SPAWN
{
	repeated ObjectInfo objects = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

// keyboard move -> client -> server
// collision -> server -> client
message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}

message C_SKILL
{
	SkillInfo info = 1;
	float x = 2;
	float y = 3;
	float z = 4;
}

message S_SKILL
{
	uint64 object_id = 1;
	SkillInfo skill_info = 2;
	bool success = 3;
}

message S_SKILL_CAST_START
{
	uint64 object_id = 1;
	SkillInfo info = 2;
	float castTime = 3;
}

message S_SKILL_CAST_SUCCESS
{
	uint64 object_id = 1;
	int32 skillId = 2;
}

message S_SKILL_CAST_CANCEL
{
	uint64 object_id = 1;
	int32 skillId = 2;
}

message S_CHANGE_HP
{
	uint64 object_id = 1;
	int32 hp = 2;
}

message S_DIE
{
	uint64 object_id = 1;
	uint64 attacker_id = 2;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}